{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Success</h4>
        <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Pages</a></li>
            <li class="breadcrumb-item active text-secondary">Success</li>
        </ol>
    </div>
</div>
<!-- Header End -->
<!-- Success Start -->
<div class="container-fluid success bg-light py-5">
    <div class="container py-5">
        <div class="text-center mx-auto pb-5 wow fadeInUp" data-wow-delay="0.2s" style="max-width: 800px;">
            <p class="text-uppercase text-secondary fs-5 mb-0">Success</p>
            <h2 class="display-4 text-capitalize mb-3">Your action was successful!</h2>
            <p class="mb-0">Thank you for reaching out to us. We have received your message and will get back to you
                shortly.</p>
        </div>
    </div>
</div>
<!-- Success End -->
{% endblock %}
